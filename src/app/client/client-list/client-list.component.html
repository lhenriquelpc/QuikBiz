<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
  </ng-container>

  <!-- Telphone Column -->
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let client"> {{client.telephone}} </td>
  </ng-container>

  <ng-container matColumnDef="options" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let client">

      <button mat-menu-item [matMenuTriggerFor]="optionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #optionsMenu="matMenu">
        <button mat-menu-item (click)="openDetailsDialog(client)">Ver Detalhes</button>
        <button mat-menu-item (click)="openEditionDialog(client)">Editar</button>
        <button mat-menu-item (click)="openDeleteDialog(client)">Deletar</button>
      </mat-menu>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="table-row" mat-row *matRowDef="let client; columns: displayedColumns;"></tr>
</table>
