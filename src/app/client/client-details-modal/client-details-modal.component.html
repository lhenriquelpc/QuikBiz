<div class="client-details">
    <h1 mat-dialog-title>{{client.name}}</h1>
    <div mat-dialog-content>
        <h2 mat-dialog-title>E-mail</h2>
        <h3 mat-dialog-title>{{client.email}}</h3>
    </div>
    <div mat-dialog-content>
        <h2 mat-dialog-title>Telefone</h2>
        <h3 mat-dialog-title>{{client.telephone}}</h3>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-button mat-dialog-close>Fechar</button>
    </div>
</div>
